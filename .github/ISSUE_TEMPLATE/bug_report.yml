name: Bug Report
description: Report a bug in Fitly
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Your feedback helps us improve Fitly for everyone.
        
        Before submitting, please search existing issues to avoid duplicates.
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: When I try to...
    validations:
      required: true
  
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the bug
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: I expected...
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: Instead, what happened was...
    validations:
      required: true
  
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you experiencing this issue on?
      options:
        - Android
        - iOS
        - Both
    validations:
      required: true
  
  - type: input
    id: version
    attributes:
      label: App Version
      description: What version of Fitly are you using?
      placeholder: e.g., 1.2.3
    validations:
      required: true
  
  - type: input
    id: device
    attributes:
      label: Device Information
      description: What device are you using?
      placeholder: e.g., iPhone 13, Samsung Galaxy S22
    validations:
      required: false
  
  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What operating system version are you using?
      placeholder: e.g., iOS 16.0, Android 13
    validations:
      required: false
  
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Videos
      description: If applicable, add screenshots or videos to help explain your problem
      placeholder: Drag and drop images here or paste URLs
    validations:
      required: false
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...
  
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true